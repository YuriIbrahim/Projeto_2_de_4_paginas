<html>
<head>
  <title>Cafeteria Delícia - Contato</title>
  <link rel="stylesheet" href="contato.css">
  <style>
    /* Estilos para o corpo, cabeçalho, navegação e rodapé são iguais à primeira página */

</style>
</head>
<body>
  <header>
    <div class="center">
        <div class="logo"><img src="https://www.pngmart.com/files/1/Coffee-Logo-PNG-Image.png" alt="night cafe"width="48" height="32"/></div><!--logo-->
        <div class="menu">
            <a href="index.html">home</a>
            <a href="galeria.html">galeria</a>
            <a href="contato.html">contato</a>
            <a href="blog.html">blog</a>

        </div>
    </div>
</header>
  <main>
    <div class="container">
        <div class="content">
    <h1>Entre em contato <br/><span style="color: #017143">Conosco!</span><br><br><br></h1>
</div>
</div>
<div class="container">
    <form>
      <div class="grid-container">
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div>
          <label for="sobrenome">Sobrenome:</label>
          <input type="text" id="sobrenome" name="sobrenome" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required>
        </div>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>
    <!-- Rodapé -->
  </footer>
  <div style="height:9000px;background-color: #017143"></div>
</body
